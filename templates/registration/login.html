<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-container text-left">
  <div class="px-3 form-signin">
  <h1>Log In</h1>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-success" type="submit">Log In</button>
    </form>
  </div>
</div>
{% endblock content %}
