<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  {% include "header.html" %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">Log In</button>
  </form>
</div>
{% endblock content %}
