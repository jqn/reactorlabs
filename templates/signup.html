<!-- templates/home.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  {% include "header.html" %}
  <h1>Sign up</h1>
  <main class="px-3 text-left">
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
  </main>
  {% include "footer.html" %}
</div>
{% endblock content %}
