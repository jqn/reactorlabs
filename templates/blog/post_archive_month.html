{% extends "blog/base.html" %}
{% block content %}
<div class="col-md-8 offset-md-2">
  <h1><a class="text-dark" href="{% url 'posts' %}">{{ month|date:"F d, Y" }}</a></h1>
  <hr>
  {% for post in object_list %}
  <h2 class="blog-post-title">{{ post.title }}</h2>
  <small>
  <p class="blog-post-meta">{{post.last_modified|date:"F d, Y"}} by <a href="#">{{post.author}}</a></p>
  </small>
  <p>{{ post.body|truncatechars_html:400}}</p>
  {% endfor %}
</div>
{% endblock content %}
