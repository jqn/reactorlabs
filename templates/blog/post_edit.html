{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="container">
  <div class='content-preview'>
    <h3 id='preview-title'></h3>
    <p id='preview-content'></p>
  </div>
  {% include "blog/top_nav.html" %}
  <h1>Edit Post</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Update" />
  </form>
</div>
{% endblock content %}
