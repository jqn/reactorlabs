<header class="base-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="{% url 'captures'%}">Subscribe</a>
    </div>
    <div class="col-4 text-center">
      <a class="base-header-logo text-dark" href="{% url 'home' %}">Reactor Labs</a>
    </div>
    <div class=" col-4 d-flex justify-content-end align-items-center">
      <a class="link-secondary" href="#" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
          <title>Search</title>
          <circle cx="10.5" cy="10.5" r="7.5"/>
          <path d="M21 21l-5.2-5.2"/>
        </svg>
      </a>
      {% if user.is_authenticated %}
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'account_logout' %}">Sign Out</a>
      {% else %}
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'account_login' %}">Sign In</a>
      {% endif %}
    </div>
  </div>
</header>
