<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head_extra %}
<link href="{% static 'css/accounts.css' %}" rel="stylesheet" />
{% endblock head_extra %}
{% block content %}
<div class="container">
  {% include "nav.html" %}
  <div class="form-container text-left">
    <div class="px-3 form-user">
      <h1>Log In</h1>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
